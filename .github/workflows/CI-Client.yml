name: CI-Client

on:
  push:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${{ secret.CLIENT_BASE_URL }} 
      IMG_URL: ${{ secret.CLIENT_IMG_URL }}
      DEMO_EMAIL: ${{ secret.CLIENT_DEMO_EMAIL }}
      DEMO_PW: ${{ secret.CLIENT_DEMO_PW }}
    defaults:
      run:
        shell: bash
        working-directory: ./client

    steps:
      - uses: actions/checkout@v2

      - name: build docker image
        run: docker build -t leaguelugas/store-7-client .
        working-directory: ./client

      - name: publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: leaguelugas/store-7-client
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          workdir: client
